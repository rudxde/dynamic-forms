<div class="input" *ngIf="XFormField.visible" [formGroup]="XFormGroup">
  <mat-form-field>
    <mat-label>{{XFormField.title}}</mat-label>
    <select matNativeControl [formControlName]="XFormField.id">
      <option *ngFor="let option of XFormField.options" [value]="option">{{option}}</option>
    </select>

          This field is required
        </mat-error>
        <mat-hint>You can pick up your favorite car here</mat-hint> -->
  </mat-form-field>
</div>
